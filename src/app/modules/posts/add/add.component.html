<h2>Add Client</h2>
<mat-divider></mat-divider>

<form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div class="form-field">
        <mat-form-field appearance="legacy">
            <mat-label>ID</mat-label>
            <input matInput placeholder="ID" type="text" ngModel name="id">
            <mat-hint>ex. 1</mat-hint>
        </mat-form-field>
    </div>
    <div class="form-field">
        <mat-form-field appearance="legacy">
            <mat-label>Name</mat-label>
            <input matInput placeholder="Name" type="text" ngModel name="name">
            <mat-hint>ex. Jhon Doe</mat-hint>
        </mat-form-field>
    </div>
    <div class="form-field">
        <mat-form-field appearance="legacy">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Email" type="email" ngModel name="email"> 
            <mat-hint>ex. v1@gmail.com</mat-hint>
        </mat-form-field>
    </div>
    <div class="form-field">
        <mat-form-field appearance="legacy">
            <mat-label>Phone Number</mat-label>
            <input matInput placeholder="Phone Number" type="text" ngModel name="number">
            <mat-hint>ex. 2323232333233</mat-hint>
        </mat-form-field>
    </div>

    <button mat-raised-button color="primary" type="submit">Submit</button>
</form>
